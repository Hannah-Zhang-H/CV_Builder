<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CV Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8">


            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">About you</label>
                    <textarea name="summary" id="summary" class="form-control" cols="30" rows="10"></textarea>
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Degree</label>
                    <input type="text" class="form-control" id="degree" name="degree">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">School</label>
                    <input type="text" class="form-control" id="school" name="school">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">University</label>
                    <input type="text" class="form-control" id="university" name="university">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Previous Work</label>
                    <textarea name="previous_work" id="previous_work" class="form-control" cols="30"
                              rows="10"></textarea>
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Skills</label>
                    <textarea name="skills" id="skills" class="form-control" cols="30" rows="10"></textarea>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>


</body>
</html>
